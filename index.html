<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="dragonizado">
  <meta name="description" content="Aplicación pensada para ayudar a las personas con problemas de audición">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json"> 
  <title>Subtitulos</title>
</head>
<body class="bg-black">
  <main>
    
    <div class="max-h-screen">
      <div class="sticky top-0 w-full h-[24px]">
        <div id="mensajes">
          <p id="ok" class="hidden text-center text-white bg-green-600">Escuchando...</p>
          <p id="error" class="hidden text-center text-white bg-red-600">Se ha presentado un error al escuchar...</p>
        </div>
      </div>
      <div id="visor" class="h-[calc(100vh-82px)] overflow-y-auto text-6xl leading-relaxed tracking-wide text-white"></div>
      <div class="sticky bottom-0 grid grid-cols-3">
        <button id="limpiar-texto" class="py-4 text-black bg-yellow-600 disabled:bg-gray-500">Limpiar texto</button>
        <button id="escuchar" class="py-4 text-white bg-green-600 disabled:bg-gray-500">Escuchar</button>
        <button id="no-escuchar" class="py-4 text-white bg-red-600">No escuchar</button>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
